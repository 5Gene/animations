name: Android CI

on:
  push:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew assembleRelease
      - run: echo "ğŸ’¡  build succeed."
      - name: ğŸš€ upload apk
        uses: actions/upload-artifact@v2.3.1
        with:
          name: app-preview
          path: example/build/app/outputs/apk/release/
      - run: echo "ğŸ‰ The job finish upload artifact succeed."
      - name: ğŸ–¥ï¸ Release apk
        uses: ncipollo/release-action@v1.5.0
        if: startsWith(github.ref, 'refs/tags/')
        with:
          artifacts: "example/build/app/outputs/apk/release/*.apk"
          token: ${{ secrets.dev_secret }}
